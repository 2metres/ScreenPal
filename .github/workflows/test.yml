name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Install Tools
        run: brew install swiftformat swiftlint

      - name: SwiftFormat Lint
        run: swiftformat --lint ScreenshotPal/ ScreenshotPalTests/

      - name: SwiftLint
        run: swiftlint lint

  test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build and Test
        run: |
          xcodebuild test \
            -project ScreenshotPal.xcodeproj \
            -scheme ScreenshotPalTests \
            -configuration Debug \
            -destination 'platform=macOS'